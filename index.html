          overflow: hidden;

        .single-audio .rs-music {

          display: none !important;
        }
        .single-audio .album_img {
          overflow: hidden;
          border-radius: 50%;
        }
        .single-audio .album_img img {
          width: 100%;
          height: auto;
        }
        .single-audio .player-bottom {
          z-index: 1;
          position: relative;
        }
        .single-audio .player-bottom .track-info .name,
        .single-audio .player-bottom .track-info .artist {
          color: #fff;
        }
        .single-audio .player-bottom .track-info .name {
            margin-bottom: 15px;
        }
        .single-audio .player-bottom .progress-detail {
          display: flex;
          align-items: center;
          gap: 10px;
          margin: 20px 0;
        }
        .single-audio .player-bottom .progress-detail .progress-container {
          width: 100%;
          height: 4px;
          background-color: #ddd;
          border-radius: 4px;
          position: relative;
          cursor: pointer;
        }
        .single-audio .player-bottom .progress-detail .progress-container .progress-thumb {
          width: 1px;
          height: 4px;
          background-color: #83ff00;
          cursor: grab;
          position: absolute;
        }
        .single-audio .player-bottom .progress-detail .progress-container .progress-thumb::after {
          position: absolute;
          content: "";
          right: -6px;
          top: 50%;
          transform: translateY(-50%);
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background: #83ff00;
        }
        .single-audio .player-bottom .progress-detail .currentTime,
        .single-audio .player-bottom .progress-detail .total-duration-custom {
          line-height: 1;
          color: #fff;
        }
        .single-audio .player-bottom .audio-controller {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
        }
        .single-audio .player-bottom .audio-controller .player-btn-comn {
          cursor: pointer;
          font-size: 13px;
          color: #fff;
          transition: all 0.3s ease 0s;
        }
        .single-audio .player-bottom .audio-controller .player-btn-comn:hover {
          color: #83ff00;
        }
        .single-audio .player-bottom .audio-controller .player-btn-comn.playPause {
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #222635;
          border-radius: 50%;
          color: #83ff00;
        }
        .single-audio .player-bottom .audio-controller .player-btn-comn.playPause i:first-child {
          display: none;
        }
        .single-audio .player-bottom .audio-controller .player-btn-comn.playPause i:last-child {
          display: inline-block;
        }
        .single-audio.playing .audio-controller .player-btn-comn.playPause i:first-child {
          display: inline-block;
        }
        .single-audio.playing .audio-controller .player-btn-comn.playPause i:last-child {
          display: none;
        }
        .single-audio.paused .audio-controller .player-btn-comn.playPause i:first-child {
          display: none;
        }
        .single-audio.paused .audio-controller .player-btn-comn.playPause i:last-child {
          display: inline-block;
        }
    </style>
</head>

    <script>
        // Music Player Script
        document.addEventListener("DOMContentLoaded", function () {
          var currentAudio = null;
          var audioElements = document.querySelectorAll(".rs-music");
          audioElements.forEach(function (audio) {
            var playPauseButton = audio.parentElement.querySelector(".playPause");
            var backwardButton = audio.parentElement.querySelector(".backward");
            var forwardButton = audio.parentElement.querySelector(".forward");
            var currentTimeDisplay = audio.parentElement.querySelector(".currentTime");
            var totalDurationDisplay = audio.parentElement.querySelector(".total-duration-custom");
            var progressContainer = audio.parentElement.querySelector(".progress-container");
            var progressThumb = progressContainer.querySelector(".progress-thumb");
            if (playPauseButton) {
              playPauseButton.addEventListener("click", function () {
                if (currentAudio && currentAudio !== audio) {
                  currentAudio.pause();
                  removePlayingClass(currentAudio);
                }
                if (audio.paused) {
                  audio.play();
                  currentAudio = audio;
                  addPlayingClass(currentAudio);
                } else {
                  audio.pause();
                  currentAudio = null;
                  removePlayingClass(audio);
                }
              });
            }
            if (backwardButton) {
              backwardButton.addEventListener("click", function () {
                var currentTime = audio.currentTime;
                audio.currentTime = Math.max(0, currentTime - 10);
              });
            }
            if (forwardButton) {
              forwardButton.addEventListener("click", function () {
                var currentTime = audio.currentTime;
                audio.currentTime = currentTime + 10;
              });
            }
            audio.addEventListener("timeupdate", function () {
              var minutes = Math.floor(audio.currentTime / 60);
              var seconds = Math.floor(audio.currentTime % 60);
              var formattedTime = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
              if (currentTimeDisplay) {
                currentTimeDisplay.textContent = formattedTime;
              }
            });
            audio.addEventListener("loadedmetadata", function () {
                var minutes = Math.floor(audio.duration / 60);
                var seconds = Math.floor(audio.duration % 60);
                var formattedDuration = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
                totalDurationDisplay.textContent = /*"Total Duration: " +*/ formattedDuration;
            });
            if (progressContainer && progressThumb) {
              function updateProgressThumb() {
                var percentage = (audio.currentTime / audio.duration) * 100;
                progressThumb.style.width = percentage + "%";
              }
              function updateAudioProgress(event) {
                var rect = progressContainer.getBoundingClientRect();
                var percentage = (event.clientX - rect.left) / rect.width;
                audio.currentTime = percentage * audio.duration;
              }
              audio.addEventListener("timeupdate", updateProgressThumb);
              progressContainer.addEventListener("click", updateAudioProgress);
              var isDragging = false;
              progressThumb.addEventListener("mousedown", function () {
                isDragging = true;
              });
              document.addEventListener("mousemove", function (event) {
                if (isDragging) {
                  updateAudioProgress(event);
                }
              });
              document.addEventListener("mouseup", function () {
                isDragging = false;
              });
            }
          });
          function addPlayingClass(audioElement) {
            if (audioElement && audioElement.parentElement) {
              audioElement.parentElement.classList.add("playing");
              audioElement.parentElement.classList.remove("paused");
            }
          }
          function removePlayingClass(audioElement) {
            if (audioElement && audioElement.parentElement) {
              audioElement.parentElement.classList.remove("playing");
              audioElement.parentElement.classList.add("paused");
            }
          }
        });
    </script>
